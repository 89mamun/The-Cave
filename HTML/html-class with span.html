<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Classes</title>
        <style>
            .city{
                background-color:orangered;
                color:white;
                padding:10px;
                width:50%;
            }
            .main{
                text-align: center;
            }
            #myHeader{
                background-color: aquamarine;
                text-align: center;
                padding:40px;
                
            }
        </style>
    </head>
    <body>
        <h1> Multiple Classes</h1>
        <p> Here, all three elements belongs to the "city" class. In addition, London aslo belongs to the main class, Which center-align the text.</p>
        <h2 class="city main">London</h2>
        <h2 class="city">Paris</h2>
        <h2 class="city"> Tokyo</h2>
        <br>
        <br>
        <h2>
            The id Attribute
        </h2>
        <p> Use CSS to style an element with the ID "myHeader".</p>
        <h1 id="myHeader">My Header</h1>
    </body>
</html>
