<!doctype html>
<html>
    <head>
        <title> HTML Multiple Div!</title>
    </head>
    <style>
        div.mamun{
            width:100%;
            overflow: auto;
            display:flex;
        }
        div.mamun div{
            width:33%;
            float: left;
            border:3px solid white;
        }
    </style>
    <body>
        <div class="mamun">
            <div style="background-color:mediumspringgreen;">
                <h1> London!</h1>
                <p>London is the capital of England.</p>
                <p>London has over 13 Million of inhabitants.</p>
            </div>
            <div style="background-color:aquamarine;">
                <h1>Oslo !</h1>
                <p>Oslo is the capital of Norway.</p>
                <p> Oslo has  over 1.6 Million of inhabitants.</p>
            </div>
            <div style="background-color:coral;">
                <h1> Rome !</h1>
                <p> Rome is the capital of Italy.</p>
                <p>Rome has over 3 million of inhabitants.</p>
            </div>
        </div>
    </body>
</html>
