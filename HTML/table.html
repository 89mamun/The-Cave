<!doctype html>
<html>
    <head>
        <title> Html Table Example!</title>
        <link rel="icon" href="favicon.ico" type="x-icon">
        <style>
            table, th, td{
                border: 1px solid white;
                border-collapse: collapse;
            }
            th, td{
                text-align: left;
                background-color:aquamarine;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h1> Let's Make A HTML Table !</h1>
        <p> Ajke ami HTML Table Create Korbo.</p>
        <table style="width:75%;">
            <tr>
                <th> Name </th>
                <th> Age </th>
                <th> Sex </th>
            </tr>
            <tr>
                <td> Md. Al Mamun </td>
                <td> 26 Years </td>
                <td> Male</td>
            </tr>
            <tr>
                <td> Most. Sharmin Akther </td>
                <td> 25 Years </td>
                <td> Female </td>
            </tr>
        </table>
    </body>
</html>
