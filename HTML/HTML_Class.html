            .city{

                margin:20px;
                padding:20px;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="city">
                <h1>London</h1>
                <p> London is the capital of England.</p>

            </div>
            <div class="city">
                <h1>Paris</h1>
                <p> Paris is the capital of France.</p>
            </div>
            <div class="city">
                <h1>Tokyo</h1>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
    </body>
</html>
