<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Tables with Different Designs</title>
</head>
<body>

    <h1>First Table</h1>
    <table style="width: 50%; margin-bottom: 20px; border-collapse: collapse; background-color: #f9f9f9;">
        <tr>
            <th style="border: 1px solid #ccc; padding: 10px; background-color: #4CAF50; color: white; text-align: left;">
                Name
            </th>
            <th style="border: 1px solid #ccc; padding: 10px; background-color: #4CAF50; color: white; text-align: left;">
                Age
            </th>
        </tr>
        <tr>
            <td style="border: 1px solid #ccc; padding: 10px; text-align: left;">
                John
            </td>
            <td style="border: 1px solid #ccc; padding: 10px; text-align: left;">
                30
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid #ccc; padding: 10px; text-align: left;">
                Jane
            </td>
            <td style="border: 1px solid #ccc; padding: 10px; text-align: left;">
                25
            </td>
        </tr>
    </table>

    <h1>Second Table</h1>
    <table style="width: 60%; margin-bottom: 20px; border: 2px solid #444; border-spacing: 0;">
        <tr>
            <th style="border: 2px solid #444; padding: 15px; background-color: #ffcc00; color: black; text-align: center;">
                Product
            </th>
            <th style="border: 2px solid #444; padding: 15px; background-color: #ffcc00; color: black; text-align: center;">
                Price
            </th>
        </tr>
        <tr>
            <td style="border: 2px solid #444; padding: 15px; background-color: #eee; text-align: center;">
                Laptop
            </td>
            <td style="border: 2px solid #444; padding: 15px; background-color: #eee; text-align: center;">
                $1200
            </td>
        </tr>
        <tr>
            <td style="border: 2px solid #444; padding: 15px; background-color: #eee; text-align: center;">
                Phone
            </td>
            <td style="border: 2px solid #444; padding: 15px; background-color: #eee; text-align: center;">
                $800
            </td>
        </tr>
    </table>

</body>
</html>
