<!doctype html>
<html>
    <head>
        <title>Sample HTML Table</title>
        <link rel="icon" href="favicon.ico" type="icon/x-icon">
    </head>
    <body>
        <h2>Product List</h2>
        <table style="width: 60%; border-collapse: collapse; margin: 20px 0;">
            <tr>
                <th style="border: 1px solid black; padding: 10px; text-align: left; background-color: #f2f2f2;">Product</th>
                <th style="border: 1px solid black; padding: 10px; text-align: left; background-color: #f2f2f2;">Price</th>
                <th style="border: 1px solid black; padding: 10px; text-align: left; background-color: #f2f2f2;">Quantity</th>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">Apple</td>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">$1.00</td>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">10</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">Banana</td>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">$0.50</td>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">25</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">Orange</td>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">$0.75</td>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">15</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">Grapes</td>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">$2.00</td>
                <td style="border: 1px solid black; padding: 10px; text-align: left;">8</td>
            </tr>
        </table>
    </body>
</html>
