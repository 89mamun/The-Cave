<!DOCTYPE html>
<html>
    <head>
        <title> Zebra Striped Table</title>
        <style>
            table{
                width:50%;
                border-collapse: collapse;
                background-color: antiquewhite;
            }
            th, td{
                border:2px solid black;
                text-align: left;
                padding:10px;
            }
            tr:nth-child(even) {
                background-color: aquamarine;
            }
            tr:nth-child(odd){
                background-color:blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>
            Zebra Striped Table
        </h1>
        <p> For zebra-striped tables, use the <mark> nth-child() </mark> selector and add a background-color to all even (or odd) table rows</p>
        <table>
            <caption> Zebra Striped Table</caption>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Points</th>
            </tr>
            <tr>
                <td> Peter </td>
                <td> Griffin </td>
                <td> $100</td>
            </tr>
            <tr>
                <td> Lois</td>
                <td> Griffin </td>
                <td> $150</td>
            </tr>
            <tr>
                <td> Joe </td>
                <td> Swanson</td>
                <td> $300</td>
            </tr>
            <tr>
                <td> Cleveland</td>
                <td> Brown</td>
                <td> $250</td>
            </tr>
        </table>
    </body>
</html>
